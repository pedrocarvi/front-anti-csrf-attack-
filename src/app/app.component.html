<h2>Formulario protegido por CSRF</h2>
<form [formGroup]="form" (ngSubmit)="submit()" style="display: flex; flex-direction: column; gap: 0.5rem; width: 280px">
  <label>
    Nombre
    <input type="text" formControlName="name" />
  </label>
  <label>
    Email
    <input type="email" formControlName="email" />
  </label>
  <button type="submit">Enviar</button>
</form>
